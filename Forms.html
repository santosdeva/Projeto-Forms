<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Formulario</title>
    </head>

    <body>

        <h1>Forms</h1>

        <form action="#" method="post">
            <fieldset class="dados-pessoais">
                <Legend>Dados Pessoais</Legend>

                <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Digite um e-mail válido">

                <label for="born">Data de nascimento</label>
                <input type="date" name="born" id="born" min="1980-01-01" max="2004-01-30">

                <label for="ntelefone">Telefone</label>
                <input type="tel" name="tel" id="telefone">

                <p>Sexo</p>
                <input type="radio" name="sexo" value="M">
                <label for="Masculino">Masculino</label>

                <input type="radio" name="sexo" value="F">
                <label for="Feminino">Feminino</label>

            </fieldset>
            <fieldset>
                <legend>Endereço</legend>

                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua">

                <label for="num">Número</label>
                <input type="text" name="num" id="num">

                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro">

                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade">

                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option value="SP">Sao Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceara</option>
                    <option value="PB">Paraiba</option>
                    <option value="PR">Parana</option>
                    <option value="AM">Amazonas</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Area de interesse</legend>

                <label for="cursos">HTML</label>
                <input type="checkbox" name="html" id="html">

                <label for="cursos">CSS</label>
                <input type="checkbox" name="css" id="css">

                <label for="cursos">JS</label>
                <input type="checkbox" name="javascript" id="js">
            </fieldset>


            <fieldset>
                <legend>Contrato</legend>

                <label for="msg">Mensagem</label>
                <textarea style="resize: none;" name="mensagem" id="msg" cols="30" rows="10"
                    maxlength="180"> </textarea>
                <input type="checkbox" checked>
                <label for="aceito">Li e aceito os termos</label>

            </fieldset>

            <fieldset>
                <legend>Anexar arquivo</legend>
                <input type="file" name="arquivo" id="file">
            </fieldset>

            <input type="submit" name="enviar" id="enviar">
        </form>






    </body>

</html>
